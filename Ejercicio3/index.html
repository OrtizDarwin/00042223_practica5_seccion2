<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejercicio 3 – Guía 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Estantería de Libros</h1>

    <section class="panel">
      <div class="row" style="grid-template-columns: 1fr 1fr 1fr auto;">
        <label>Título <input id="titulo" placeholder="El Quijote" /></label>
        <label>Autor <input id="autor" placeholder="Miguel de Cervantes" /></label>
        <label>¿Leído?
          <select id="leido">
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>
        <button id="add">Agregar</button>
      </div>
    </section>

    <section class="panel">
      <h2>Libros</h2>
      <ul id="lista"></ul>
      <div style="display:flex; gap:8px; margin-top:10px;">
        <button id="btn-log">log()</button>
        <button id="btn-sugerencia">sugerencia()</button>
      </div>
      <p id="salida" style="margin-top:10px; opacity:0.9;"></p>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
